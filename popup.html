<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Canvas Extended</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="style/main.css" />
    </head>

    <body>

        <h2>Canvas Admin</h2>

        <p>
            <label id="quizQuestionsDelete" class="container" for="deleteQuestions">Delete Quiz Questions
                <button type="button" id="deleteQuizQuestions">Delete Questions</button>
            </label>
        </p>

        <p>
            <label id="killQuizzes" class="container" for="deleteQuizzes">Delete All Quizzes
                <button type="button" id="deleteQuizzes">Delete Quizzes</button>
            </label>
        </p>

        <p>
            <label id="blueprintLockItems" class="container" for="lockElements">Blueprint Lock Items
                <button type="button" id="lockSections">Lock Items</button>
                <button type="button" id="unlockSections">Unlock Items</button>
            </label>
        </p>

        <p>
            <label id="addDivsToQuestions" class="container" for="divsToQuestionBanks">Add Divs to Questions
                <button type="button" id="addDivsToQuestionBank">Add Divs</button>
            </label>
        </p>
        <script src="./main.js"></script>

    </body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Canvas Extended</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style/main.css" />
</head>

<body>

    <h2>Canvas Search Features</h2>

    <label for="displaySections" class="container">Display Sections
        <input type="checkbox" id="displaySections">
        <span class="checkmark"></span>
    </label>
    <br>
    <br>

    <label id="blueprintLockItems" for="lockElements" class="container">Blueprint Lock Items
        <button type="button" id="lockSections">Lock Items</button>
        <button type="button" id="unlockSections">Unlock Items</button>
    </label>
    <br>
    <br>


    <label id="deleteQuestions" for="" class="container">Delete Quiz Question Banks
        <button type="button" id="deleteQuizQuestions">Delete Questions</button>
    </label>


    <script src="scripts/main.js"></script>
    <script src="scripts/lock.js"></script>
    <script src="scripts/messaging.js"></script>
    <script src="scripts/deleteQuizQuestions.js"></script>
</body>

</html>
